<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>403</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #000000;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 60px;
            margin-bottom: 10px;
            color: #ffffff;
            animation: shake 0.5s ease-in-out infinite;
        }
        h2 {
            color: #ffffff;
        }
        p {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            .button:hover {
                background: #0056b3;
            }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <p>哎呀，你访问了一个施工中的网址哦，拒绝访问，以后再来探索吧</p>
        <h2>为什么会有这个错误</h2>
        <p>403 Forbidden，是HTTP协议中的一个状态码(Status Code)。可以简单的理解为没有权限访问此站。该状态表示服务器理解了本次请求但是拒绝执行该任务，该请求不该重发给服务器。在HTTP请求的方法不是“HEAD”，并且服务器想让客户端知道为什么没有权限的情况下，服务器应该在返回的信息中描述拒绝的理由。在服务器不想提供任何反馈信息的情况下，服务器可以用404 Not Found代替403 Forbidden。</p>
        <p>这里有一些解决办法：</p>
        <a href="https://gy-gzw.github.io" class="button">返回首页</a>
        <a href="https://gy-gzw.github.io/so" class="button">返回果园搜搜</a>
        <a href="javascript:history.back(-1);" class="button">返回上一页（测试）</a>

    </div>
</body>
</html>
