<script>
    function toggleMode(mode) {
        const modeInfo = document.getElementById('mode-info');
        if (mode === 'online') {
            modeInfo.textContent = '果园AI象棋-在线模式，步骤记录中，将上传到果园AI服务器用于训练AI的棋力！';
        } else if (mode === 'offline') {
            modeInfo.textContent = '果园AI象棋-离线模式，步骤不会记录和上传。';
        }
    }
</script>
